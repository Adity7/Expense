<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Dashboard</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
    <link rel="stylesheet" href="/stylesheets/main.css"> 
    <link rel="stylesheet" href="/stylesheets/index.css">
    <link rel="stylesheet" href="/stylesheets/form.css">  <!-- Link to your custom stylesheet -->
</head>
<body>

    <button id="upgrade-to-premium-btn" class="btn btn-warning">Upgrade to Premium</button>
                    <div id="premium-features-section" style="display: none;">
    <div class="card bg-warning text-dark mt-4">
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-star"></i> Premium Feature</h5>
            <p class="card-text">Welcome! You can now see the leaderboard.</p>
        </div>
    </div>
</div>
    <!-- Header -->
    <header class="bg-dark text-light p-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/tracker">Expense Tracker</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/expense">Add Record</a></li>
                    <li class="nav-item"><a id="logout-button" class="nav-link" href="/login">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <!-- Filters -->
            <div class="col-md-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <select class="form-control mr-2" id="date-filter">
                                <!-- Date options will be populated by JS -->
                            </select>
                            <select class="form-control" id="category-filter">
                                <!-- Category options will be populated by JS -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="col-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <h5>Total Expenses</h5>
                                <h3 id="total-expenses" class="text-danger font-weight-bold">-$0.00</h3>
                            </div>
                            <div class="col-md-4">
                                <h5>Balance</h5>
                                <h3 id="balance" class="text-primary font-weight-bold">$0.00</h3>
                            </div>
                            <div class="col-md-4">
                                <h5>Total Revenues</h5>
                                <h3 id="total-revenues" class="text-success font-weight-bold">+$0.00</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Area: Charts and Records -->
            <div class="col-md-8">
                <!-- Monthly Trends Chart -->
                <div class="card bar-chart-card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Monthly Trends</h5>
                        <canvas id="monthlyTrendsBarChart"></canvas>
                    </div>
                </div>
                <!-- Records List -->
                <div class="card records-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Recent Transactions</h5>
                        <div id="record-list-container">
                            <!-- Record list will be rendered here by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="col-md-4">
                <!-- Category Summary Chart -->
                <div class="card categories-card shadow-sm mb-4">
                    <h4 class="card-header">Expenses by Category</h4>
                    <div class="card-body text-center">
                        <canvas id="categoryDonutChart" style="margin: 0 auto; max-width: 250px;"></canvas>
                    </div>
                </div>
                <!-- Category Summary List -->
                <div class="card categories-list-card shadow-sm">
                     <div class="card-body">
                        <div id="category-summary-container">
                            <!-- Category list will be rendered here by JS -->
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- This script will power the entire dashboard -->
     <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="index.js"></script> 
</body>
</html>
